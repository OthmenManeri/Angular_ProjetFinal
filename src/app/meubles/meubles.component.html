<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Cat√©gorie</th><th>Actions</th> </tr>
                </thead>
                <tbody *ngFor="let meuble of meubles">
                    <tr>
                        <td>{{meuble.idMeuble}}</td>
                        <td>{{meuble.nomMeuble}}</td>
                        <td>{{meuble.prixMeuble}}</td>
                        <td>{{meuble.type?.nomType}}</td> 
                        <td><a *ngIf="authService.isAdmin()"
                             class="btn btn-danger" (click)="supprimerMeuble(meuble)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()"
                             class="btn btn-success" [routerLink]="['/updateMeuble',meuble.idMeuble]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
