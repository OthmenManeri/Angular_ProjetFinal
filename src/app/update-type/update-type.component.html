<form>
    <div  [hidden]="ajout" >
        <label>ID Catégorie</label>
        <input type="text" [readonly]="!ajout" [(ngModel)]="type.idType" name="idTypeegorie" class="form-control w-25">
    </div>
    <div>
        <label>Nom Catégorie</label>
        <input type="text" [(ngModel)]="type.nomType" name="nomType" class="form-control"
            placeholder="Entrez un nom de catégorie...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!type.nomType" class="btn btn-success"
            (click)="saveType()">{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
