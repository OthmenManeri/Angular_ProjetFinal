    <div class="card shadow mb-4">
        <div class="card-body">

                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Cat√©gorie</th> </tr>
                </thead>
                <tbody *ngFor="let meuble of meubles | filter:searchTerm  ">

                        <td>{{meuble.idMeuble}}</td>
                        <td>{{meuble.nomMeuble}}</td>
                        <td>{{meuble.prixMeuble}}</td>
                        <td>{{meuble.type?.nomType}}</td> 
                        <td><a *ngIf="authService.isAdmin()"
